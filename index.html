<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,600&family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="sign-up-form">
            <div class="odin-logo">
                <img src="images/odin-mask.png" alt="">
            </div>
            <form action="#" method="get">
                <div class="header-form">
                    <h1>Sign Up</h1>
                    <p>
                        And enjoy life during the time you just saved!
                    </p>
                </div>
                <div class="main-form">
                    <div class="sign-with">
                        <button class="google-button" type="button">Sign up with Google</button>
                        <button class="facebook-button" type="button">Sign up with Facebook</button>
                    </div>
                    <div class="user-data">
                        <div class="name-input">
                            <label for="user-name">Name</label>
                            <input name="userName" id="user-name" type="text" required>
                        </div>
                        <div class="email-input">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                    </div>
                    <div class="passwords-input">
                        <div class="password-input">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" minlength="8" required>
                        </div>
                        <div class="password-confirm-input">
                            <label for="confirm-password">Password Confirm</label>
                            <input type="password" name="confirmPassword" id="confirm-password" required>
                        </div>
                    </div>
                        <div class="accept-checkbox">
                            <input type="checkbox" name="acceptPrivacy" id="accept-privacy" required>
                            <label for="accept-privacy">
                                Creating account means you're okay without our Terms of Service
                                and our Privacy Police
                            </label>
                        </div>
                        <button class="submit-button" type="submit">Create an Account</button>
                        <p class="have-account">Already have an account? <a href="#">Sign In</a></p>
                </div>
            </form>
        </div>
        <div class="image-box">
            <img src="images/back-illustration.png" alt="Man and women">
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
